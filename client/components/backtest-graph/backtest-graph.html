<h3>{{vm.ticker}}</h3>
<c3chart bindto-id="bulkchart" chart-data="vm.datapoints" chart-columns="vm.datacolumns"
    chart-x="vm.datax" enable-zoom="true">
  <chart-axis>
    <chart-axis-x axis-id="x" axis-type="timeseries" axis-x-format="%Y-%m-%d">
    </chart-axis-x>
  </chart-axis>
  <chart-tooltip title-format-function="vm.titleFormat" content-format-function="vm.tooltip"/>
</c3chart>
