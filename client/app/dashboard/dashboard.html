<div layout="row" ng-controller="BacktestController as vm">
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <user-avatar></user-avatar>
        <span></span>
        <div>Firstname Lastname</div>
        <div>email@domainname.com</div>
      </div>
    </md-toolbar>
    <md-list>
      <md-item ng-repeat="item in menu">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
      <md-subheader>Management</md-subheader>
      <md-item ng-repeat="item in vm.admin">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
  </md-sidenav>
  <div layout="column" class="relative" layout-fill role="main">
    <md-toolbar ng-show="!vm.showSearch">
      <div class="md-toolbar-tools">
        <md-button hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>
            Dashboard
          </h3>
        <span flex></span>
        <md-button aria-label="Search" ng-click="vm.showSearch = !vm.showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="vm.showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
      <md-tabs md-stretch-tabs class="md-primary" md-selected="vm.data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
          Main
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
          Preloaded Tests
        </md-tab>
      </md-tabs>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="vm.showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="vm.showSearch = !vm.showSearch" aria-label="Back">
          <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
            Back
          </h3>
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input ng-model="vm.search.who" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="vm.showSearch = !vm.showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="vm.showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>

    </md-toolbar>
    <md-content flex md-scroll-y>
      <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>
        <ng-switch on="vm.data.selectedIndex" class="tabpanel-container">
          <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="vm.next()" md-swipe-right="vm.previous()"
              layout="row" layout-align="center center">
            <md-card flex-gt-sm="90" flex-gt-md="80">
              <md-card-content>
                <h2>Activity</h2>
                <md-list>
                  <md-item>
                    <md-item-content>
                      <div class="md-tile-content">
                          <div layout-gt-sm="row">
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>Security</label>
                                <input ng-model="vm.security" placeholder="GOOG" ng-pattern="/\S{1,10}/" required>
                              </md-input-container>
                             <md-input-container class="md-block" flex-gt-sm>
                                 <md-datepicker ng-model="vm.backtestDate" md-placeholder="Enter date"></md-datepicker>
                             </md-input-container>
                             <div flex>
                                 <span ng-show="!vm.resolving">
                                     <md-button class="md-primary md-raised" ng-click="vm.runTest()">Run Backtest</md-button>
                                 </span>
                                 <span ng-show="vm.resolving">
                                     <md-button ng-disabled="true" class="md-primary">Running<md-progress-circular md-mode="indeterminate"></md-progress-circular></md-button>
                                 </span>
                             </div>
                           </div>
                           <c3chart bindto-id="chart" chart-data="vm.datapoints" chart-columns="vm.datacolumns" chart-x="vm.datax">
                             <chart-axis>
                               <chart-axis-x axis-id="x" axis-type="timeseries">
                                 <chart-axis-x-tick tick-format="%Y-%m-%d"/>
                               </chart-axis-x>
                             </chart-axis>
                           </c3chart>
                      </div>
                    </md-item-content>
                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                  </md-item>
                  <md-divider></md-divider>
                  <md-item layout class="inset">
                    <md-button layout layout-align="start center" flex class="md-primary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>                      More
                    </md-button>
                  </md-item>
                </md-list>
              </md-card-content>
            </md-card>
          </div>
          <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="vm.next()" md-swipe-right="vm.previous()"
              layout="row" layout-align="center center">
            <md-card flex-gt-sm="90" flex-gt-md="80">
              <md-card-content>
                <h2>Tests</h2>
              </md-card-content>
            </md-card>
          </div>

        </ng-switch>

      </ui-view>
    </md-content>
  </div>
</div>
